<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Streamers</title>

<link rel="stylesheet" type="text/css" media="all"
	href="../../resources/css/streamers.css"
	th:href="@{/resources/css/streamers.css}" />

</head>
<body>

	<h1 th:text="${@helloWorld}">Hello Offline</h1>
	<a href="#" th:href="${@twitchLink}" th:text="${@twitchLink}">Twitch
		Link</a>
	<div class="calendar">

		<iframe
			th:src="${calLink}"
			src="https://www.google.com/calendar/embed?mode=WEEK&amp;height=600&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=caffeinatedlemur%40gmail.com&amp;color=%23AB8B00"
			style="border-width: 0" width="800" height="600"></iframe>

	</div>

	<div th:each="streamer: ${streamers}" class="streamer">
		<img th:src="${streamer.logo}" class="logo"
			src="http://twitchdev.wpengine.com/wp-content/uploads/2013/06/Glitch_icon.png" />
		<br /> <a href="#" th:href="${streamer.username}"
			th:text="${streamer.username}">Username</a>
	</div>




</body>


</html>
